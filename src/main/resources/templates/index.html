<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

</head>
<body>
<h3>De kom flyvende med storken</h3>

<form method="post">
    <input type="text" name="uname" value="a">
    <input type="text" name="password" value="b">
    <input type="submit" name="addperson" value="Add Person">
</form>

<form th:each="person: ${persons}" method="post">
    <input type="text" name="uname" th:value="${person.uname}">
    <input type="hidden" name="id" th:value="${person.id}">
    <input type="submit" name="updateperson" value="Update">
    <input type="submit" name="deleteperson" value="Delete">
</form>

</body>
</html>
